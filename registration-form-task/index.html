<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Registration</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="registration-form" id="regForm">
      <h2>âœ¨ Registration</h2>

      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="David Marlo" required />
      </div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="@david.marlo" required />
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="yourname@example.com" required />
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+977 9878 03" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required />
      </div>

      <div class="gender-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" required> Male</label>
          <label><input type="radio" name="gender"> Female</label>
          <label><input type="radio" name="gender" checked> Prefer not to say</label>
        </div>
      </div>

      <button type="submit">ðŸš€ Register</button>

      <p id="success-msg">âœ… Registration successful!</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const successMsg = document.getElementById('success-msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      successMsg.classList.add("visible");
      setTimeout(() => successMsg.classList.remove("visible"), 4000);
      form.reset();
    });
  </script>
</body>
</html>
